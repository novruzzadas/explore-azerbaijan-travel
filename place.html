<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Explore Azerbaijan - Place Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body id="placeDetail">
  <nav class="navbar">
    <div class="logo">Explore Azerbaijan</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="map.html">Explore Map</a>
      <a href="favorites.html">Favorites</a>
      <a href="trips.html">Trip Ideas</a>
      <a href="about.html">About Azerbaijan</a>
    </div>
    <div class="language-switcher">
      <a href="#">EN</a>
      <a href="#">AZ</a>
      <a href="#">RU</a>
    </div>
  </nav>

  <section class="detail-container">
    <div class="detail-image">
      <img id="detail-img" src="" alt="Place image">
    </div>
    <div class="detail-info">
      <h1 id="detail-title"></h1>
      <div id="detail-region" class="tag"></div>
      <div id="detail-categories" class="tags"></div>
      <p id="detail-description"></p>
      <div class="highlights">
        <h4>Highlights</h4>
        <ul id="detail-highlights"></ul>
      </div>
      <div class="practical">
        <h4>Practical Info</h4>
        <ul id="detail-info"></ul>
      </div>
      <button id="favorite-btn">Save to Favorites</button>
    </div>
  </section>

  <footer class="footer">
    <div class="links">
      <a href="index.html">Home</a>
      <a href="map.html">Explore Map</a>
      <a href="favorites.html">Favorites</a>
      <a href="trips.html">Trip Ideas</a>
      <a href="about.html">About Azerbaijan</a>
    </div>
    <div class="social">
      <a href="#" aria-label="Facebook">F</a>
      <a href="#" aria-label="Instagram">I</a>
      <a href="#" aria-label="Twitter">T</a>
    </div>
    <div class="credit">
      &copy; Explore Azerbaijan
    </div>
  </footer>

  <script src="js/places.js"></script>
  <script src="js/main.js"></script>
